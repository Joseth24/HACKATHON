<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm">
            <p:growl id="msj" autoUpdate="true"/>
            <p:panelGrid columns="1">
                <p:inputText value="#{asistenteC.asistente.nombre}" placeholder="Nombre"/>
                <p:inputText value="#{asistenteC.asistente.apellido}" placeholder="Apellido"/>
                <p:inputText value="#{asistenteC.asistente.celular}" placeholder="Celular"/>
                <p:commandButton value="GUARDAR" actionListener="#{asistenteC.Guardar(Asistente)}" update=":data"/>
            </p:panelGrid>
        </h:form>

        <h:form id="data">
            <p:dataTable value="#{asistenteC.lstAsistente}">
                <p:column headerText="Nombre" >
                    <h:outputText value="#{asistenteC.asistente.nombre}"/>
                </p:column>
                <p:column headerText="Apellido" >
                    <h:outputText value="#{asistenteC.asistente.apellido}"/>
                </p:column>
                <p:column headerText="Celular" >
                    <h:outputText value="#{asistenteC.asistente.celular}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
